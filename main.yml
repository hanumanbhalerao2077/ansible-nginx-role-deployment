---
# tasks file for roles/nginx_web
---
- name: Install Nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Copy website template
  template:
    src: index.html.j2
    dest: /var/www/html/index.html

- name: Ensure Nginx is running
  service:
    name: nginx
    state: started
    enabled: yes
